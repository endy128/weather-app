<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="search-box">
    <div class="switch-container">
      <span class="title">Metric</span>
      <div class="temp-switch">
        <label class="switch">
          <input type="checkbox" name="isMetric" id="isMetric" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <form id="form" action="index.html" type="get">
      <label for="location">
        <input type="text" name="location" id="location" placeholder="Type a location...">
      </label>
      <div class="button">
        <button id="search" type="submit"><img src="img/magnify.svg" alt="Search"></button>
      </div>
    </form>
  </div>

  <div class="current">
    <div id="loc"></div>
    <div class="desc"></div>
    <div class="highlights">
      <div class="icon"><img id="currIcon" src="" alt=""></div>
      <div class="temp"></div>
    </div>
    <div class="lowlights">
      <div class="hum">
        <h3>Humidity</h3>
        <p></p>
      </div>
      <div class="wind">
        <h3>Wind Sp.</h3>
        <p></p>
      </div>
      <div class="press">
        <h3>Pressure</h3>
        <p></p>
      </div>
    </div>
  </div>

  <div class="week">
    <div class="day" id="day0">
      <div class="weekday"></div>
      <div class="day-desc"></div>
      <div class="day-highlights">
        <div class="day-icon"><img id="day0Icon" src="" alt=""></div>
        <div class="day-temp"></div>
      </div>
      <div class="day-lowlights">
        <div class="day-hum">
          <h3>Hum</h3>
          <p></p>
        </div>
        <div class="day-wind">
          <h3>Wnd</h3>
          <p></p>
        </div>
        <div class="day-press">
          <h3>Prs</h3>
          <p></p>
        </div>
      </div>
    </div>
